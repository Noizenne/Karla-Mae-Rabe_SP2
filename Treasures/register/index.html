<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/zaz4rtq.css" />
    <script
      src="https://kit.fontawesome.com/d527618ed6.js"
      crossorigin="anonymous"
    ></script>
    <title>Treasures | Register</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-around">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search">
              <input
                class="form-control rounded-pill border border-dark me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
          <a class="navbar-brand" href="/index.html"
            ><img
              src="https://picsvg.com/svg/FGloif01.svg?v=9472"
              alt="The Treasures logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/Treasures/login/index.html">Login</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active border rounded-pill border-dark"
                  href="/Treasures/register/index.html"
                  >Sign Up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="register mt-3">
        <div class="container">
          <div
            id="register-row"
            class="row justify-content-center align-items-center"
          >
            <div id="register-column" class="col-md-6">
              <div id="register-box" class="col-md-12">
                <!--Registration form-->
                <form class="register-form">
                  <h3 class="text-center mt-3">Register</h3>
                  <div class="form-group">
                    <!--Name Input-->
                    <label for="email">Name</label><br />
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      required
                      pattern="^[\w]+$"
                      title="Name can't contain symbols apart from lowercase, uppercase and underscore(_)."
                    />
                  </div>
                  <div class="form-group">
                    <!--Email Input-->
                    <label for="email">Email</label><br />
                    <input
                      type="text"
                      name="email"
                      id="email"
                      class="form-control"
                      required
                      pattern="^[\w\-.]+@(stud.)?noroff.no$"
                      title="Email must include noroff.no or stud.noroff.no"
                    />
                  </div>
                  <div class="form-group">
                    <!--Password Input-->
                    <label for="password">Password</label><br />
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                      required
                      minlength="8"
                      title="Your password must have at least 8 characters"
                    />
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn rounded-pill d-flex my-3">
                      Create Account
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="">
      <div class="footer d-flex justify-content-around mt-3">
        <div class="footer-right">
          <h2>Treasures</h2>
          <a href="/Treasures/about/index.html"></a>
          <a href="/Treasures/listings/index.html"></a>
          <a href="/Treasures/contact/index.html"></a>
        </div>
        <div class="footer-left">
          <h2>Social Media</h2>
          <div class="socials d-flex justify-content-between">
            <i class="fa-brands fa-instagram fa-3x"></i>
            <i class="fa-brands fa-square-facebook fa-3x"></i>
            <i class="fa-brands fa-square-twitter fa-3x"></i>
            <i class="fa-brands fa-tiktok fa-3x"></i>
          </div>
        </div>
      </div>
      <p>copyright &copy;2021 <a href="#">Treasures</a></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/index.mjs"></script>
  </body>
</html>
